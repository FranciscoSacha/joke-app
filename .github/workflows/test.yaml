name: Test Workflow zebi

on:
    push:
        branches:
        - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci && npm run build
      - name: Test the app
        run: npm test